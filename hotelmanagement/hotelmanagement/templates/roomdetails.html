{% extends 'layout/base.html' %}


{% block title %}Chi tiết Phòng{% endblock %}


{% block content %}
<h1 class="text-center text-info">{{ room.name }}</h1>

<div class="row">
    <div class="col-md-8 col-xs-12">
        <img src="{{ url_for('static', filename=room.image) }}" alt="{{ room.name }}">
    </div>
    <div class="col-md-4 col-xs-12">
        <h2>{{ room.name }}</h2>
        <p>{{ room.description }}</p>
        <h4>{{ "{:,.1f}".format(room.price) }} $</h4>
        <input type="submit" class="btn btn-outline-danger btn-lg" value="Đặt phòng" onclick="addToBooking({{ room.id }}, '{{ room.name }}', {{ room.price }})">

    </div>

</div>
<br><br>
{% endblock %}
