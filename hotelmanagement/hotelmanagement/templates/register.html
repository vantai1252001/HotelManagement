 {% extends 'layout/base.html' %}

 {% block title %}Đăng kí người dùng{% endblock %}


 {% block content %}
 <h1 class="text_center text_danger subject">ĐĂNG KÍ NGƯỜI DÙNG</h1>

 {% if err_msg %}
 <div class="alert alert_danger">
     <h4 class="text-danger">{{ err_msg }}</h4>
 </div>
 {% endif %}
 <form class="register" method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name" >Họ tên</label>
        <input type="text" class="form-control" id="name" name="name" required/>
    </div>
     <div class="form-group">
        <label for="email" >Email</label>
        <input type="email" class="form-control" id="email" name="email"/>
    </div>
     <div class="form-group">
        <label for="phone" >Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone"/>
    </div>
     <div class="form-group">
        <label for="username" >Tài khoản</label>
        <input type="text" class="form-control" id="username" name="username" required/>
    </div>
     <div class="form-group">
        <label for="pass" >Mật khẩu</label>
        <input type="password" class="form-control" id="pass" name="password"/>
    </div>
     <div class="form-group">
        <label for="confirm" >Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm" name="confirm"/>
    </div>
     <div class="form-group">
        <label for="avatar" >Ảnh đại diện</label>
        <input type="file" class="form-control" id="avatar" name="avatar"/>
    </div>
     <input type="submit" value="Đăng ký" class="btn btn-danger" />
 </form>
 <br><br>
 {% endblock %}
