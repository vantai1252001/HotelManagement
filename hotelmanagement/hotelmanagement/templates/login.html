 {% extends 'layout/base.html' %}

 {% block title %}Đăng kí người dùng{% endblock %}


 {% block content %}
 <h1 class="text_center text_danger subject">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

 {% if err_msg %}
 <div class="alert alert_danger">
     <h4 class="text-danger">{{ err_msg }}</h4>
 </div>
 {% endif %}
 <form method="post"  >
     <div class="form-group">
        <label for="username" >Tài khoản</label>
        <input type="text" class="form-control" placeholder="Nhập username..." id="username" name="username"  required/>
    </div>
     <div class="form-group">
        <label for="pass" >Mật khẩu</label>
        <input type="password" class="form-control" placeholder="Nhập mật khẩu..." id="pass" name="password" />
    </div>
     <input type="submit" value="Đăng nhập" class="btn btn-danger" />
 </form>
 <br><br>
 {% endblock %}
