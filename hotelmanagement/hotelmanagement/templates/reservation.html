{% extends 'layout/base.html' %}

{% block title %}Phiếu đặt phòng của tôi{% endblock %}

{% block content %}
<h1 class="text-center text-danger">Xác nhận thông tin</h1>
<form method="post">
    <div class="form-group">
        <label>Họ tên:</label>
        <input type="text" placeholder="Nguyễn Văn A..." class="form-control" id="orderer" name="orderer">
    </div>
    <div class="form-group">
        <label>ID phòng:</label>
        <input type="text" class="form-control" id="room_id" name="room_id">
    </div>
    <div class="form-group">
        <label>Ngày nhận phòng:</label>
        <input type="date" class="form-control" id="checkin_date" name="checkin_date">
    </div>
    <div class="form-group">
        <label>Ngày trả phòng:</label>
        <input type="date" class="form-control" id="checkout_date" name="checkout_date">
    </div>

    <table class="table table-hover">
        <tr>
            <th>STT</th>
            <th>Tên Khách Hàng</th>
            <th>Loại Khách</th>
            <th>CMND</th>
            <th>Địa chỉ</th>
        </tr>

        <tr>
            <td>1</td>
            <td><input type="text" id="cus_name" name="cus_name"></td>
            <td>
                <input type="text" id="type_guest" name="type_guest">
            </td>
            <td><input type="text" id="id_card" name="id_card"></td>
            <td><input type="text" id="address" name="address"></td>
        </tr>

        <tr>
            <td>2</td>
            <td><input type="text" id="cus_name2" name="cus_name2"></td>
            <td>
                <input type="text" id="type_guest2" name="type_guest2">
            </td>
            <td><input type="text" id="id_card2" name="id_card2" ></td>
            <td><input type="text" id="address2" name="address2"></td>
        </tr>

        <tr>
            <td>3</td>
            <td><input type="text" id="cus_name3" name="cus_name3" ></td>
            <td>
                <input type="text" id="type_guest3" name="type_guest3" >
            </td>
            <td><input type="text" id="id_card3" name="id_card3" ></td>
            <td><input type="text" id="address3" name="address3" ></td>
        </tr>

    </table>
<!--    <a href="#" class="btn btn-info">Xác nhận</a>-->
    <input type="submit" value="Xác nhận" class="btn btn-info" >
    <a href="{{ url_for('booking') }}" class="btn btn-light">Trở về trang thanh toán</a>
</form>
<br>

{% endblock %}
